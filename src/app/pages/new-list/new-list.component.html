<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create new List</h1>
    <input #listTitleInput type="text" placeholder="Enter list name..." class="input has-background-light is-medium">
    <br><br>
    <div class="buttons is-right">
      <button routerLink="/" class="button is-warning is-medium">Cancel</button>
      <button (click)="createList(listTitleInput.value)" class="button is-primary has-text-white is-medium">Create</button>
    </div>
  </div>
</div>
