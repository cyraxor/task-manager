<div class="centered-content">
  <div class="login-box">
    <h1 class="title has-text-grey">Login</h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput type="email" placeholder="Email" class="input has-background-light">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #pwInput type="password" placeholder="Password" class="input has-background-light">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field is-pulled-right">
      <p class="control">
        <button class="button is-success has-text-white" (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">Login</button>
      </p>
    </div>
  </div>
</div>
